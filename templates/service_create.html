{% extends 'layout.html' %}

{% block title %}{{ _('Create Service') }}{% endblock %}

{% block body %}
    <h1>{{ _('Create Service') }}</h1>
    <form method="POST" enctype='multipart/form-data' action="{% url 'handy:service' %}">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Create') }}</button>
    </form>
{% endblock %}
